<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musicas</title>
    <link rel="stylesheet" href="/musica.css">t
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

</head>
<body>
    <img src="/imagens/2d773074ec312a65de4b7757c06c4299.jpg" alt="esta imagem nÃ£o foi carregada com sucesso">
    <div class="descricao">
        <h2>Nome da musica</h2>
        <i>leonardo</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>
    <div class="player">
        <i class="fas fa-step-backward setas anterior"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas proxima"></i>    
    </div>
    <audio src="/musicas/24kGoldn_ Justin Bieber_ J Balvin_ iann dior - Mood (Remix - Official Lyric Video)(MP3_128K)_1.mp3"></audio>
    <script src="/musica.js"></script>

</html>
